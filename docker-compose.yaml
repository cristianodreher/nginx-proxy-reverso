version: '3'

networks:
  proxy:
    driver: bridge

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - proxy

  web-pinkmoon-01:
    image: cristianodreher/web-pinkmoon:latest
    networks:
      - proxy
  web-pinkmoon-02:
    image: cristianodreher/web-pinkmoon:latest
    networks:
      - proxy

  web-pinkmoonjeans-01:
    image: cristianodreher/web-pinkmoonjeans:latest
    networks:
      - proxy
  web-pinkmoonjeans-02:
    image: cristianodreher/web-pinkmoonjeans:latest
    networks:
      - proxy
